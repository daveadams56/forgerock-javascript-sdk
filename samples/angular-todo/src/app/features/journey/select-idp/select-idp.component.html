<div class="cstm_form-floating form-floating mb-3">
  <fieldset>
    <button
      class="btn btn-secondary w-100"
      type="button"
      *ngFor="let provider of socialProviders()"
      v-bind:key="provider.provider"
      (click)="setValue(provider.provider)"
    >
      <img
        *ngIf="provider.uiConfig.buttonImage"
        [src]="socialImageUrlFromTenant(provider.uiConfig.buttonImage)"
        style="max-width: 21px; margin-right: 5px"
      />
      <span class="ml-1"> Continue with {{ provider.uiConfig?.buttonDisplayName }} </span>
    </button>
    <div class="text-center">
      <div class="row">
        <div class="col-5">
          <hr />
        </div>
        <div class="col-2">or</div>
        <div class="col-5">
          <hr />
        </div>
      </div>
    </div>
    <button
      class="btn btn-primary w-100"
      type="button"
      *ngFor="let provider of localProviders()"
      v-bind:key="provider.provider"
      (click)="setValue(provider.provider)"
    >
      <span class="ml-1" *ngIf="provider.provider === 'localAuthentication'">
        Enter my Credentials
      </span>
    </button>
  </fieldset>
</div>
