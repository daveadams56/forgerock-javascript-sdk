<container-element [ngSwitch]="messageType">
  <div *ngSwitchCase="'INFORMATION'" class="text-center text-muted w-100">
    <p class="alert alert-dismissible alert-secondary w-100">{{ message }}</p>
  </div>
  <div *ngSwitchCase="'WARNING'" class="text-center text-muted w-100">
    <p class="alert alert-dismissible alert-warning w-100">{{ message }}</p>
  </div>
  <div *ngSwitchCase="'ERROR'" class="text-center text-muted w-100">
    <p class="alert alert-dismissible alert-danger w-100">{{ message }}</p>
  </div>
  <div *ngSwitchCase="'SCRIPT'"></div>
</container-element>
